name: Windows-CRD

on:
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      pincode:
        description: 'Six digit Pin'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Initializing Setup
      run: |
        # Install necessary dependencies
        choco install googlechrome -y
        choco install googlechrome-remote-desktop-host -y

    - name: Starting CRD
      run: |
        # Start the Chrome Remote Desktop Host
        & 'C:\Program Files (x86)\Google\Chrome\Application\chrome-remote-desktop-host.exe' --auth-code=${{ github.event.inputs.authcode }} --pin=${{ github.event.inputs.pincode }}

    - name: Keep Alive
      run: |
        # Keep the session alive
        while (1) { Start-Sleep -Seconds 60 }
